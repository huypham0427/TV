    <form id="upload-form" data-file-type="image" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file">
        <button type="submit">Upload</button>
    </form>

    <!-- Add div elements to display messages -->
    <div id="success-message" style="display: none; color: green;">Upload successful!</div>
    <div id="error-message2" style="display: none; color: red;">Upload failed. Please try again.</div>

    <div id="image-container"></div>
    
    <script src="script.js"></script>
</body>
